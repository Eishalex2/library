<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button type="button" class="new-book">+ New Book</button>
    <div class="info-wrapper">
      <ul>
        <li id="total">Total Books: 0</li>
        <li id="completed">Read: 0</li>
        <li id="unread">Unread: 0</li>
      </ul>
    </div>
  </header>

  <div class="add-book-form">
    <form action="">
      <h3>Enter your book info! All fields are required.</h3>
      <ul>
        <li>
          <label for="title">Title of Book</label>
          <input type="text" name="title" id="title">
        </li>
        <li>
          <label for="author">Author of Book</label>
          <input type="text" name="author" id="author">
        </li>
        <li>
          <label for="pages"># of Pages</label>
          <input type="number" name="pages" id="pages">
        </li>
        <li>
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read">
        </li>
        <li>
          <button type="submit">Add book!</button>
        </li>
      </ul>
    </form>
  </div>

  <section class="content">

  </section>

  <script src="script.js"></script>
</body>
</html>
