<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button type="button" class="new-book">+ New Book</button>
    <div class="info-wrapper">
      <ul>
        <li id="total">Total Books: 0</li>
        <li id="completed">Read: 0</li>
        <li id="unread">Unread: 0</li>
      </ul>
    </div>
  </header>

  <div class="add-book-form">
    <form action="" novalidate>
      <h3>Enter your book info!</h3>
      <h4>All fields required</h4>
      <ul>
        <label for="title">Title of Book</label>
        <input type="text" name="title" id="title" required>
        <span class="error" aria-live="polite"></span>

        <label for="author">Author of Book</label>
        <input type="text" name="author" id="author" required>
        <span class="error" aria-live="polite"></span>

        <label for="pages"># of Pages</label>
        <input type="number" name="pages" id="pages" required>
        <span class="error" aria-live="polite"></span>

        <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read">

        <button type="submit">Add book!</button>
      </ul>
    </form>
  </div>

  <section class="content">

  </section>

  <script src="script.js"></script>
</body>
</html>
